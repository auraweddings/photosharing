<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sharing</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&family=Great+Vibes&display=swap"

<body>
    <!-- Hero Section -->
    <section id="hero">
        <div class="video-overlay"></div>
        <div class="video-grain"></div>

        <div class="hero-content fade-up">
            <div class="couple-names">
                <h1>Paul</h1>
                <span class="amp">&</span>
                <h1>Fakiha</h1>
            </div>
            <div class="divider"></div>
            <p class="message">
                Join us in capturing the magic of our special day!
                Share your favorite moments and help us create lasting memories together.
            </p>
            <div class="divider"></div>
            <div class="button-group">
                <button id="upload_widget" class="btn">Share your photos</button>
            </div>
        </div>
    </section>
    <div id="widget-overlay"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; display: none; background: transparent; pointer-events: none;">
    </div>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="script.js" defer></script>
</body>

</html>
